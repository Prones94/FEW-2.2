<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Animations!!</h1>

        </div>
        <div class="buttons">

        </div>
        <div class="buttons">

                <div></div>
                <div></div>
                <div></div>
            </div>
            <span>Hamburger 1</span>
        </div>
        <div class="buttons">
            <div class="bar-2">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <span>Hamburger 2</span>
        </div>
        <div class="buttons">
            <div class="bar-3">
                <div></div>
                <div></div>
                <div></div>
            </div>

        </div>
        <div class="buttons">

                <img src="kitten-domo.jpeg" alt="kitten-domo">
            </div>
        </div>
        <div class="buttons">
            <div class="box-7">
                <img src="kitten-domo.jpeg" alt="kitten-domo">

            </div>
        </div>
        <div class="buttons">
            <div class="box-8">
                <img src="kitten-domo.jpeg" alt="kitten-domo">

</html>
