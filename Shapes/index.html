<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Shapes!</h1>
    </header>
    <div class="container">
        <div id="redbox"></div>
        <div id="redcircle"></div>
        <div id="blackborder"></div>
        <div id="curvedone"></div>
        <div id="green"></div>
        <div id="lemon"></div>
        <div id="blackbox">
            <div></div>
        </div>
        <div id="bluebox">
            <div></div>
            <div></div>
        </div>
        <div id="redcross">
            <div></div>
            <div></div>
        </div>
        <div id="exe">
            <div></div>
            <div></div>
        </div>
        <div id="circleexe">
            <div></div>
            <div></div>
        </div>
        <div id="arrow">
            <div></div>
            <div></div>
        </div>
        <div id="robot">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="vampire">
            <div>
                <div style="
                width: 0px;
                height: 0px;
                border: 4px solid black;
                border-radius: 50%;
                transform: translate(4px,8px);
                "></div>
            </div>
            <div>
                <div style="
                width: 0px;
                height: 0px;
                border: 4px solid black;
                border-radius: 50%;
                transform: translate(4px,8px);
                "></div>
            </div>
            <div></div>
        </div>
        <div id="raven">
            <div>
                <div id="wing"></div>
            </div>
            <div id="head">
                <div id="eye"></div>
            </div>
        </div>
        <div id="kirby">
            <!-- Feet-->
            <div id="left"></div>
            <div id="right"></div>
            <!--Arms-->
            <div id="rightarm"></div>
            <div id="leftarm"></div>
            <!--Body-->
            <div id="body">
                <div></div>
                <div></div>
                <div id="mouth">
                    <div id="tongue"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
